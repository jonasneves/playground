<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Duke Capstone - Protected</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 80px auto;
      padding: 0 20px;
      line-height: 1.6;
    }
    h1 { color: #001A57; }
    .user-info {
      background: #e8f5e9;
      border-left: 4px solid #4caf50;
      padding: 16px;
      margin: 24px 0;
      border-radius: 4px;
    }
    .user-info img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      vertical-align: middle;
      margin-right: 12px;
    }
    button {
      background: #24292e;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #000; }
    .loading {
      color: #666;
      text-align: center;
      padding: 40px;
    }
    .error {
      background: #ffebee;
      border-left: 4px solid #f44336;
      padding: 16px;
      margin: 24px 0;
      border-radius: 4px;
      color: #c62828;
    }
    .content {
      display: none;
    }
    .content.visible {
      display: block;
    }
    #protectedContent {
      margin-top: 24px;
      padding: 20px;
      background: #f5f5f5;
      border-radius: 8px;
    }
    #protectedContent h1:first-child {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <h1>Duke Capstone Project</h1>

  <div id="loading" class="loading">
    <p>Authenticating...</p>
  </div>

  <div id="error" class="error" style="display:none;"></div>

  <div id="content" class="content">
    <div class="user-info">
      <img id="userAvatar" src="" alt="User avatar">
      <span>
        <strong>Authenticated as:</strong> <span id="userName"></span> (@<span id="userLogin"></span>)
      </span>
      <button onclick="GitHubAuth.logout()" style="float: right;">Logout</button>
    </div>

    <div id="protectedContent">
      <p style="color: #666;">Loading protected content...</p>
    </div>
  </div>

  <script
    src="https://oauth.neevs.io/github-auth.js"
    integrity="sha384-xjyIjlLvlDtUo/qI+yzJfTB6+jl9A7tHTRaGO9CwUa2C9llsA7A5pFDsO3ATKKdu"
    crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    // Repository configuration
    const REPO_OWNER = 'jonasneves';
    const REPO_NAME = 'duke-capstone';
    const CONTENT_PATH = 'content/main.md';

    async function fetchProtectedContent(token) {
      try {
        const response = await fetch(
          `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${CONTENT_PATH}`,
          {
            headers: {
              'Authorization': `Bearer ${token}`,
              'Accept': 'application/vnd.github.v3+json'
            }
          }
        );

        if (!response.ok) {
          if (response.status === 404) {
            throw new Error('Content not found or you do not have access to this repository.');
          }
          throw new Error(`Failed to fetch content: ${response.status} ${response.statusText}`);
        }

        const data = await response.json();

        // GitHub returns content as base64
        const content = atob(data.content);

        // Convert markdown to HTML
        const html = marked.parse(content);

        document.getElementById('protectedContent').innerHTML = html;

      } catch (error) {
        console.error('Error fetching content:', error);
        document.getElementById('protectedContent').innerHTML = `
          <div class="error">
            <strong>Error:</strong> ${error.message}
          </div>
        `;
      }
    }

    // Initialize GitHub authentication
    GitHubAuth.init({
      onLogin: async (user) => {
        // Hide loading, show content
        document.getElementById('loading').style.display = 'none';
        document.getElementById('content').classList.add('visible');

        // Populate user info
        document.getElementById('userAvatar').src = user.avatar_url;
        document.getElementById('userName').textContent = user.name || 'N/A';
        document.getElementById('userLogin').textContent = user.login;

        // Fetch protected content from private repo
        const token = GitHubAuth.getToken();
        await fetchProtectedContent(token);

        console.log('User logged in:', user);
      },

      onLogout: () => {
        console.log('User logged out');
      },

      autoRedirect: true
    });
  </script>
</body>
</html>
