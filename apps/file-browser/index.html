<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Browser</title>
  <script src="https://oauth.neevs.io/github-auth.js?v=2" integrity="sha384-yCvoyjf6LKk2Yc6oSRenxRV0yFNdjeQ5ANuXIcRN50VoX/X8S4YJ9mU2+cT9MGW1" crossorigin="anonymous"></script>
  <script id="bootstrap"></script>
  <style>
    body { margin: 0; font-family: system-ui, sans-serif; background: #f5f7fa; }
    .header { background: #667eea; color: white; padding: 20px; display: flex; justify-content: space-between; align-items: center; }
    .container { max-width: 1200px; margin: 20px auto; padding: 0 20px; }
    .breadcrumb { background: white; padding: 12px 20px; border-radius: 8px; margin-bottom: 20px; }
    .breadcrumb a { color: #667eea; text-decoration: none; }
    .file-list { background: white; border-radius: 8px; overflow: hidden; }
    .file-item { padding: 16px 20px; border-bottom: 1px solid #e2e8f0; display: flex; align-items: center; gap: 12px; cursor: pointer; }
    .file-item:hover { background: #f7fafc; }
    .file-item:last-child { border-bottom: none; }
    .icon { font-size: 20px; }
    .file-name { flex: 1; color: #2d3748; }
    .file-size { color: #718096; font-size: 14px; }
    .btn { padding: 8px 16px; background: white; color: #667eea; border: 1px solid white; border-radius: 6px; cursor: pointer; text-decoration: none; }
    .btn:hover { background: rgba(255,255,255,0.2); }
    .loading { text-align: center; padding: 40px; color: #718096; }
  </style>
</head>
<body>
  <div class="header">
    <h2>üìÅ File Browser</h2>
    <button class="btn" onclick="location.reload()">‚Üê Back to Gallery</button>
  </div>

  <div class="container">
    <div class="breadcrumb">
      <span id="breadcrumb">Loading...</span>
    </div>

    <div id="loading" class="loading">Loading files...</div>
    <div id="file-list" class="file-list" style="display: none;"></div>
  </div>

  <script>
    let currentPath = '';
    let repo;

    GitHubAuth.init({
      autoRedirect: true,
      onLogin: async (user) => {
        // Load GitHub API utility
        const response = await fetch(
          'https://api.github.com/repos/jonasneves/duke-capstone/contents/shared/utils/github-api.js',
          { headers: { 'Authorization': `Bearer ${GitHubAuth.getToken()}` }}
        );
        const data = await response.json();
        eval(decodeURIComponent(escape(atob(data.content))));

        repo = initRepo(GitHubAuth.getToken());
        loadDirectory('');
      }
    });

    async function loadDirectory(path) {
      currentPath = path;
      document.getElementById('loading').style.display = 'block';
      document.getElementById('file-list').style.display = 'none';

      try {
        const files = await repo.listDirectory(path);
        renderBreadcrumb();
        renderFiles(files);

        document.getElementById('loading').style.display = 'none';
        document.getElementById('file-list').style.display = 'block';
      } catch (error) {
        document.getElementById('loading').textContent = `Error: ${error.message}`;
      }
    }

    function renderBreadcrumb() {
      const parts = currentPath.split('/').filter(Boolean);
      let html = '<a href="#" onclick="loadDirectory(\'\'); return false;">üè† root</a>';

      let pathSoFar = '';
      parts.forEach(part => {
        pathSoFar += (pathSoFar ? '/' : '') + part;
        const path = pathSoFar;
        html += ` / <a href="#" onclick="loadDirectory('${path}'); return false;">${part}</a>`;
      });

      document.getElementById('breadcrumb').innerHTML = html;
    }

    function renderFiles(files) {
      const fileList = document.getElementById('file-list');
      fileList.innerHTML = '';

      // Sort: directories first, then files
      files.sort((a, b) => {
        if (a.type === b.type) return a.name.localeCompare(b.name);
        return a.type === 'dir' ? -1 : 1;
      });

      files.forEach(file => {
        const item = document.createElement('div');
        item.className = 'file-item';

        const icon = file.type === 'dir' ? 'üìÅ' : 'üìÑ';
        const size = file.type === 'file' ? formatSize(file.size) : '';

        item.innerHTML = `
          <span class="icon">${icon}</span>
          <span class="file-name">${file.name}</span>
          <span class="file-size">${size}</span>
        `;

        if (file.type === 'dir') {
          item.onclick = () => loadDirectory(file.path);
        }

        fileList.appendChild(item);
      });
    }

    function formatSize(bytes) {
      if (bytes < 1024) return bytes + ' B';
      if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
      return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
    }
  </script>
</body>
</html>
