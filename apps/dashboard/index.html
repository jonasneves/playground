<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <script src="https://oauth.neevs.io/github-auth.js?v=2" integrity="sha384-yCvoyjf6LKk2Yc6oSRenxRV0yFNdjeQ5ANuXIcRN50VoX/X8S4YJ9mU2+cT9MGW1" crossorigin="anonymous"></script>
  <script id="bootstrap"></script>
  <style>
    body { margin: 0; font-family: system-ui, sans-serif; background: #f5f7fa; }
    .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 40px 20px; text-align: center; }
    .container { max-width: 1200px; margin: 20px auto; padding: 0 20px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 20px; }
    .card { background: white; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .card h3 { margin: 0 0 8px 0; color: #718096; font-size: 14px; text-transform: uppercase; }
    .card .value { font-size: 32px; font-weight: bold; color: #2d3748; }
    .btn { display: inline-block; padding: 8px 16px; background: #667eea; color: white; border-radius: 6px; text-decoration: none; margin-top: 20px; }
    .btn:hover { background: #5568d3; }
  </style>
</head>
<body>
  <div class="header">
    <h1>üìä Dashboard</h1>
    <p>Repository Statistics</p>
  </div>

  <div class="container">
    <div class="grid">
      <div class="card">
        <h3>Total Files</h3>
        <div class="value" id="file-count">-</div>
      </div>
      <div class="card">
        <h3>Applications</h3>
        <div class="value" id="app-count">-</div>
      </div>
      <div class="card">
        <h3>Content Items</h3>
        <div class="value" id="content-count">-</div>
      </div>
    </div>

    <div class="card">
      <h3>Recent Activity</h3>
      <p id="activity">Loading...</p>
    </div>

    <div style="text-align: center;">
      <button class="btn" onclick="location.reload()">‚Üê Back to Gallery</button>
    </div>
  </div>

  <script>
    let repo;

    GitHubAuth.init({
      autoRedirect: true,
      onLogin: async (user) => {
        const response = await fetch(
          'https://api.github.com/repos/jonasneves/duke-capstone/contents/shared/utils/github-api.js',
          { headers: { 'Authorization': `Bearer ${GitHubAuth.getToken()}` }}
        );
        const data = await response.json();
        eval(decodeURIComponent(escape(atob(data.content))));
        repo = initRepo(GitHubAuth.getToken());
        await loadStats();
      }
    });

    async function loadStats() {
      try {
        const [rootFiles, apps, content] = await Promise.all([
          repo.listDirectory(''),
          repo.listDirectory('apps'),
          repo.listDirectory('content')
        ]);

        document.getElementById('file-count').textContent = rootFiles.length;
        document.getElementById('app-count').textContent = apps.filter(a => a.type === 'dir').length;
        document.getElementById('content-count').textContent = content.length;
        document.getElementById('activity').textContent = `Repository contains ${rootFiles.length} files across multiple directories. Last checked: ${new Date().toLocaleString()}`;
      } catch (error) {
        document.getElementById('activity').textContent = `Error: ${error.message}`;
      }
    }
  </script>
</body>
</html>
