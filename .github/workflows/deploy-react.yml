name: Deploy React App to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-slim
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build
        # For custom domain: uses base: '/' (default)
        # For repo-based GH Pages: set VITE_BASE_PATH=/playground/
        # env:
        #   VITE_BASE_PATH: /playground/

      - name: Prepare deployment directory
        run: |
          mkdir -p deploy
          cp -r dist/* deploy/
          if [ -f CNAME ]; then cp CNAME deploy/; fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy
          cname: neevs.io
